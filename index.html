<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Project Specific CSS -->
    <link rel="stylesheet" href="./assets/css/parolanta-main.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Password Generator</title>
  </head>
  <body style="background-image: url('./assets/images/hd-background.png');">
    <div class="container" style="background-color: antiquewhite;">
      <div class="row justify-content-center" style="margin-top: 50px;">
        <div class="col-md-auto">
          <h1>Password Generator</h1>
        </div>
      </div>
      <!-- Row containing main body. Contains a single column. -->
      <!-- That column will then house the rows that contains the other components -->
      <div class="row justify-content-center pt-center-block-div">
        <div class="col-md-auto" style="margin: 20px;">
          <div class="row justify-content-start">
            <div class="col-md-auto">
              <h2>Generate a Password</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-auto">
              <hr style="color: black;" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <textarea
                class="pt-textarea"
                readonly="readonly"
                name="generated-passwords"
                id="generated-passwords"
                rows="5"
                cols="140"
              >
Loremipsumdolorsitametconsecteturadipisicingelit!Debitis@provident%voluptatum*voluptates$perferendis@#nobis?aspernatur+=neque!s#
                </textarea
              >
            </div>
          </div>
          <div class="row">
            <hr />
          </div>
          <div class="row justify-content-center">
            <div class="col-md-auto">
              <button
                type="button"
                id="gen-pwd-btn"
                class="btn btn-danger btn-lg pt-gen-pwd-btn"
                data-target="#pwdSpecificsModal"
                data-toggle="modal"
              >
                Generate Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal dialog-->
    <div class="modal" role="dialog" id="pwdSpecificsModal" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-header">
          <h4 class="modal-title">Password</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true" style="color: red;">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Project Specific Javascript -->
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
